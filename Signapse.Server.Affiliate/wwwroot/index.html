<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    {{#NeedToInstall}}
    <meta http-equiv="refresh" content="1; url = install.html" />
    {{/NeedToInstall}}

    <title></title>
    <script src="lib/knockout-latest.js"></script>
    <script src="js/app.js"></script>

    <script>
        class App {
            constructor(data) {
                this.email = ko.observable(data?.user?.email);
                this.password = ko.observable();
            }

            login() {
                var data = {
                    email: this.email(),
                    password: this.password()
                };
                api_post('/api/v1/login', data)
                    .then(res => {
                        window.location.href = "/admin.html";
                    });
            }
        }

        docReady(() => {
            ko.applyBindings(new App({{{AppData}}}), document.body);
        });
    </script>
</head>
<body>
    <h1>Index</h1>
    {{#Auth.IsAdmin}}
    <a href="admin.html">admin</a>
    {{/Auth.IsAdmin}}

    <form method="post" action="/api/v1/login">
        <input placeholder="{{#Translate}}Email{{/Translate}}" data-bind="value: email" />
        <input placeholder="{{#Translate}}Password{{/Translate}}" type="password" data-bind="value: password" />
        
        <button type="submit" data-bind="click: login">Login</button>
    </form>
</body>
</html>
